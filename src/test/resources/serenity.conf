webdriver {
  base.url = "http://opencart.abstracta.us/index.php?route=common/home"
  autodownload = true
}

serenity.take.screenshots = FOR_FAILURES

serenity {
  project.name = "YourStore-SerenityBDD-Screenplay-TestLab"
  logging.level.root = "INFO"
  logging.level.net.serenitybdd = "DEBUG"
}

environment = localChrome

environments {
  localChrome {
    webdriver {
      driver = chrome
      autodownload = true
      capabilities {
        acceptInsecureCerts = true
        "goog:chromeOptions" {
          args = [
            "start-maximized",
            "test-type",
            "ignore-certificate-errors",
            "incognito",
            "disable-infobars",
            "disable-gpu",
            "disable-default-apps",
            "disable-popup-blocking"
          ]
        }
      }
    }
  }

  remoteChrome {
    webdriver {
      driver = "remote"
      remote.url = "http://selenium-hub:4444/wd/hub"
      capabilities {
        browserName = "chrome"
        acceptInsecureCerts = true
        "goog:chromeOptions" {
          args = [
            "headless",
            "disable-gpu",
            "no-sandbox",
            "ignore-certificate-errors",
            "incognito",
            "disable-infobars",
            "disable-popup-blocking",
            "remote-allow-origins=*",
            "window-size=1920,1080"
          ]
        }
      }
    }
  }

  localEdge {
    driver = edge
    autodownload = true
    webdriver {
      capabilities {
        browserName = "MicrosoftEdge"
        "ms:edgeOptions" {
          args = [
            "start-maximized",
            "test-type",
            "ignore-certificate-errors",
            "incognito",
            "disable-infobars",
            "disable-gpu",
            "disable-default-apps",
            "disable-popup-blocking"
          ]
        }
      }
    }
  }

  remoteEdge {
    webdriver {
      driver = "remote"
      remote {
        url = "http://selenium-hub:4444/wd/hub"
      }
      capabilities {
        browserName = "MicrosoftEdge"
        acceptInsecureCerts = true
        "ms:edgeOptions" {
          args = [
            "headless",
            "test-type",
            "ignore-certificate-errors",
            "incognito",
            "disable-infobars",
            "disable-gpu",
            "disable-default-apps",
            "disable-popup-blocking",
            "window-size=1920,1080"
          ]
        }
      }
    }
  }

  localFirefox {
    driver = firefox
    autodownload = true
    webdriver {
      capabilities {
        browserName = "firefox"
        pageLoadStrategy = "normal"
        acceptInsecureCerts = true
        unhandledPromptBehavior = "dismiss"
        strictFileInteractability = true

        "moz:firefoxOptions" {
          args = ["--start-maximized"]
          prefs {
            "javascript.options.showInConsole": false
          }
          log {
            level = "info"
          }
        }
      }
    }
  }

  remoteFirefox {
    webdriver {
      driver = "remote"
      remote {
        url = "http://selenium-hub:4444/wd/hub"
      }
      capabilities {
        browserName = "firefox"
        acceptInsecureCerts = true
        pageLoadStrategy = "normal"
        unhandledPromptBehavior = "dismiss"
        strictFileInteractability = true

        "moz:firefoxOptions" {
          args = [
            "-headless",
            "--width=1920",
            "--height=1080",
            "--no-sandbox"
          ]
          prefs {
            "javascript.options.showInConsole": false
          }
          log {
            level = "info"
          }
        }
      }
    }
  }
}
